<!DOCTYPE HTML>
<html lang="pt-br">
   <head>
      <meta charset="UTF-8">

      <title>Switch</title>

      <script type="text/javascript">
      	 
        var opcao = 2;

        //==
        switch(opcao){
          case 1:
              document.write('opcao 1 foi selecionada');
              break;

          case 2:
               document.write('opcao 2 foi selecionada');
               break;

          default:
                document.write('opcao invalida');
        }

      </script> 
      

    </head>

   <body>
   	
   </body>
</html>
